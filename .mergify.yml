pull_request_rules:
  # Automatic Merging (humans)
  - name: automatic merge
    conditions:
      - "#approved-reviews-by>=1"
      - base=master
    actions:
      merge:
        method: merge
        strict: smart

  - name: automatic merge without review
    conditions:
      - author=thislooksfun
      - base=master
    actions:
      merge:
        method: merge
        strict: smart

  # Automatic Merging (bots)
  # These are awaiting #71
