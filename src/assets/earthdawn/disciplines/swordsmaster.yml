name: Swordsmaster
isSpellcaster: false
durability: 7
threadType: Weapon Weaving
importantAttrs:
  - cha
  - dex

talentOptions:
  novice:
    - Acrobatic Defense
    - Anticipate Blow
    - Danger Sense
    - Distract
    - Impressive Display
    - Speak Language
    - Tiger Spring
    - Unarmed Combat
    - Winning Smile
    - Wound Balance
  journeyman:
    - Cobra Strike
    - Engaging Banter
    - Etiquette
    - Gliding Strike
    - Graceful Exit
    - Lasting Impression
    - Lion Heart
    - Spot Armor Flaw
    - Sprint
    - Swift Kick

circles:
  # First circle
  - talents:
      - Avoid Blow
      - Maneuver
      - Melee Weapons
      - Taunt
      - Thread Weaving

  # Second circle
  # NOT 'effects!'. These have to be selected and applied based on the circle.
  - effects:
      socialDefense: 1
    talents:
      - First Impression

  # Third circle
  - karma:
      on_interaction_tests: true
    talents:
      - Riposte

  # Fourth circle
  - effects:
      physicalDefense: 1
    talents:
      - Heartening Laugh
    journeyman_talent_option: true

  # Fifth circle
  - karma:
      on_damage_tests:
        - melee
    talents:
      - Size Up,
      - Second Weapon

  # Sixth circle
  - effects:
      socialDefense: 2
    talents:
      - Disarm

  # Seventh circle
  - effects:
      initiative: 1
    talents:
      - Resist Taunt

  # Eighth circle
  - effects:
      physicalDefense: 2
    talents:
      - Second Attack
